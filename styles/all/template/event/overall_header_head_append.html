<!-- IF S_LOTUSJEFF_DYNAMIC_FACEBOOK -->
<meta property="og:locale" content="{L_LOTUSJEFF_DYANMIC_OPENGRAPH_LOCALE}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{PAGE_TITLE}" />
<meta property="og:url" content="{U_CANONICAL}" />
<meta property="og:site_name" content="{SITENAME}" />
<meta property="og:description" content="{LOTUSJEFF_DYNAMIC_DESCRIPTION}"/>
<meta property="og:image" content="{LOTUSJEFF_DYNAMIC_IMAGE}" />
<!-- ENDIF -->
<!-- IF S_LOTUSJEFF_DYNAMIC_TWITTER -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{LOTUSJEFF_DYNAMIC_TWITTER_SITE}" />
<meta name="twitter:domain" content="{BOARD_URL}" />
<meta name="twitter:url" content="{U_CANONICAL}" />
<meta name="twitter:title" content="{PAGE_TITLE}" />
<meta name="twitter:description" content="{LOTUSJEFF_DYNAMIC_DESCRIPTION}"/>
<meta name="twitter:image" content="{LOTUSJEFF_DYNAMIC_IMAGE}" />
<!-- ENDIF -->
